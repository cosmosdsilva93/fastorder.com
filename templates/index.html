
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fastorder: Home</title>

        <!-- Bootstrap CSS -->
        <link href="/fastorder.com/vendor/twitter/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container" align="center">
            <br/>
            <h4>Top 10 Stories from Hacker News</h4>
            <br/>
            <div class="table-responsive">
                <table class="table table-hover table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Url</th>
                            <th>Comment Count</th>
                            <th>Score</th>
                            <th>Date</th>
                            <th>Posted By</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for story in stories_to_display %}
                        <tr>
                            <td>{{ story.id }}</td>
                            <td>{{ story.title }}</td>
                            <td><a href="{{ story.url }}">{{ story.url }}</a></td>
                            <td>{{ story.comment_count }}</td>
                            <td>{{ story.score }}</td>
                            <td>{{ story.date }}</td>
                            <td>{{ story.posted_by }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>        
        </div>        

        <!-- jQuery -->
        <script src="/fastorder.com/vendor/components/jquery/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="/fastorder.com/vendor/twitter/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
